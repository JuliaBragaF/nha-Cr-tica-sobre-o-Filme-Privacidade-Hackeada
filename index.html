<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato Escolar 2025</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="contador" class="text-center mt-4"></div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Escola</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre">Sobre o campeonato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#inscricao">Inscreva-se</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="inscricao">
        <h2 class="text-center">Formulário de Inscrição</h2>
        <form id="formInscricao">
            <div class="form-group">
                <label for="nomeCompleto">Nome completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idade" min="1" max="120" placeholder="Digite sua idade" required>
            </div>
            <div class="form-group">
                <label for="serie">Série</label>
                <select class="form-control" id="serie" required>
                    <option value="" disabled selected>Selecione a série</option>
                    <option value="1">1º ano</option>
                    <option value="2">2º ano</option>
                    <option value="3">3º ano</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modalidade">Modalidade esportiva</label>
                <select class="form-control" id="modalidade" required>
                    <option value="" disabled selected>Selecione a modalidade</option>
                    <option value="futsal">Futsal</option>
                    <option value="basquete">Basquete</option>
                    <option value="queimada">Queimada</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termos" required>
                <label class="form-check-label" for="termos">Aceito os termos</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="enviar">Enviar Inscrição</button>
        </form>
    </div>
</div> 
<script src="script.js"></script>   
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</html>
